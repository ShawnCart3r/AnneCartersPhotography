
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
 
  <div id="fullPage"> 
    <div style="text-align: center" class= "section s1">
    <h1> <strong>Anne Carter Photography</strong> </h1>
    
    </div>
    
  <div class="section s2">
    <h2><strong>About</strong></h2>
    <img src="./images/Anne.jpg" style="margin: auto; width: 50%; ">
    
  </div>
  <div class="section s3">
    <h2><strong>Photos</strong></h2>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Barns</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Rock Art</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Covered Bridges</button>
    </div>
    
    <!-- Tab content -->
    <div id="London" class="tabcontent">
      <h3>Barns</h3>
      <div class="row">
        <div class="column">
          <img src="./images/blah.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./images/blah2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./images/blah 3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="./images/blah4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="./images/blah.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="./images/blah2.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="./images/blah 3.jpg" style="width:100%">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="./images/blah4.jpg" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
      
          <div class="column">
            <img class="demo cursor" src="./images/blah.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/blah2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/blah 3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/blah4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
        </div>
      </div>
      
    </div>
    
    <div id="Paris" class="tabcontent">
      <h3>Rock Art</h3>
      
    </div>
    
    <div id="Tokyo" class="tabcontent">
      <h3>Cover Bridges</h3>
      
    </div>
    
  </div>
    
  
<!-- modal1-->
<div class="section s4">
  
  
  
</div>
<!--modal2-->
<div class="section s5">
  



</div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js" integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw==" crossorigin="anonymous"></script>
  <script src="fullpage.js"></script>
</body>
</html>
